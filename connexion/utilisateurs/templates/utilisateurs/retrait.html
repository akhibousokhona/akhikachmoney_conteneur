{% extends 'utilisateurs/base.html' %}
{% block content %}
  <section class="main-content">
    <div class="container flex">
      <div class="user-profil">
        <div class="professional-info">
		  <h4>Code d'envoi</h4>
    <form action="{% url 'utilisateurs:retrait' request.user.id%}" method="POST">
      {% csrf_token %}
		  <!--input type="text"  name="code" placeholder="Saisir code d'envoi"  required />
		  <button href="#"  name="envoyer" value="envoyer" class="btn--success btn--large btn-profil">Valider</button-->
        

      <div class="form-group">
        <input type="text" name="code" class="form-control {% if form.code.errors %}is-invalid{% endif %}" id="id_code"
          placeholder="Code" value ='{{ form.code.value|default:"" }}' required />
        {% if form.code.errors %}
          <div class="invalid-feedback">{{ form.code.errors }}</div>
          {% endif %}
          <button href="#"  name="envoyer" value="envoyer" class="btn--success btn--large btn-profil">Valider</button>
      </div>
      {% for message in messages %}
<div class="alert alert-success alert-dismissible fade show">
  {{ message }}
  
</div>
{% endfor %}
    </form>
    </div>
    </div>
  </section>

</div>
{% endblock %}
